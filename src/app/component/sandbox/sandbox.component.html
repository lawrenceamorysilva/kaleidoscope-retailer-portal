<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h2 class="card-title text-center mb-4">Shipping Cost Sandbox</h2>
    <form>
      <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input
          id="postcode"
          class="form-control"
          [(ngModel)]="postcode"
          name="postcode"
          placeholder="e.g., 810"
        />
      </div>
      <div class="mb-3">
        <label for="suburb" class="form-label">Suburb</label>
        <input
          id="suburb"
          class="form-control"
          [(ngModel)]="suburb"
          (input)="onSuburbInput($event)"
          name="suburb"
          placeholder="e.g., ALAWA"
        />
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input
          id="weight"
          type="number"
          class="form-control"
          [(ngModel)]="weight"
          name="weight"
          placeholder="e.g., 2"
          step="0.1"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary w-100 submit-btn"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </form>

    <div
      *ngIf="error"
      class="alert alert-danger mt-3 animate__animated animate__fadeIn"
      role="alert"
    >
      <strong>Error:</strong> {{ error }}
    </div>

    <div *ngIf="shippingData" class="mt-4">
      <!-- <h3 class="mb-3">Input Values</h3>
      <ul class="list-group mb-4">
        <li class="list-group-item">
          <strong>Postcode:</strong> {{ shippingData.postcode }}
        </li>
        <li class="list-group-item">
          <strong>Suburb:</strong> {{ inputSuburb }}
        </li>
        <li class="list-group-item">
          <strong>Weight:</strong> {{ shippingData.weight }} kg
        </li>
      </ul> -->

      <h3 class="mb-3">Shipping Options</h3>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">Courier</th>
            <th scope="col">Suburb</th>
            <th scope="col">Cost</th>
            <th scope="col">Default</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let option of shippingData.options">
            <td>{{ option.courier }}</td>
            <td>{{ option.suburb }}</td>
            <td>{{ option.cost | currency : "AUD" }}</td>
            <td>
              {{ option.courier === shippingData.default.courier ? "Yes" : "" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
